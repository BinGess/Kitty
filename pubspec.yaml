name: meow_talk
description: "MeowTalk - Break human-cat communication barriers"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.1.0

  # Database
  drift: ^2.24.0
  drift_flutter: ^0.2.4
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3

  # Audio
  audioplayers: ^6.1.0

  # Charts
  fl_chart: ^1.1.1

  # Image capture & sharing
  screenshot: ^3.0.0
  share_plus: ^12.0.1
  image_gallery_saver_plus: ^4.0.1

  # Animations
  lottie: ^3.3.1
  flutter_animate: ^4.5.2

  # UI
  cupertino_icons: ^1.0.8

  # Utilities
  intl: ^0.20.2
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  collection: ^1.19.1

  # Platform
  permission_handler: ^12.0.1
  wakelock_plus: ^1.2.11

  # Sensors
  sensors_plus: ^6.1.1
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  riverpod_generator: ^4.0.0+1
  riverpod_lint: ^3.1.0
  drift_dev: ^2.24.0
  freezed: ^3.2.3
  json_serializable: ^6.9.5
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/sounds/calling/
    - assets/sounds/emotion/
    - assets/sounds/environment/
    - assets/images/personality/
    - assets/images/icons/
    - assets/images/stickers/
    - assets/images/sounds/
    - assets/lottie/
